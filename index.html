<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Xander</title>
      <link rel="stylesheet" id="ThemeStyles" href="Styles/Style-Dark.css" />
      <link rel="icon" type="image/png" href="Image/Icon.png" />
   </head>
   <body>
      <button id="darkTheme">Dark Theme</button>
      <button id="lightTheme">Light Theme</button> <br />
      <script src="Scripts/Themes.js"></script>
      <div>
         <p id="msg">Hi, enter your name below🆔</p>

         <p id="textHere"></p>

         <input id="nameInput" placeholder="Nickname here" /> <br />

         <input type="checkbox" id="UpperCheck" />
         <label for="UpperCheck" class="LightText">Uppercase</label>

         <input type="checkbox" id="BoldCheck" />
         <label for="BoldCheck" class="LightText">Bold</label> <br />

         <button id="submit">✨Apply Magic!🪄</button> <br />
         <button id="decrease">➖</button>
         <button id="increase">➕</button>
         <button id="clear">🆑</button>
         <button id="reset">Reset🔄</button><br /><br />

         <p id="error" class="ErrorMsg"></p>

         <script src="Scripts/Display Name.js"></script>
         <script src="Scripts/CheckBox.js"></script>
      </div>
      <br />

      <!--! <script src="Scripts/Console.js"></script> -->

      <div class="Box">
         <h1>CrackCode🔢</h1>
         <p2 class="LightText">Set your range below, and let's see if you can beat the odds🧐</p2> <br />
         <br />
         <button id="start">Click to play!🎮</button><br /><br />
         <p2 id="score"></p2>
         <h1 id="counter"></h1>
         <h1 id="counter2"></h1>
         <p id="gameCanceled" class="ErrorMsg"></p>

         <script src="Scripts/Number Guess.js"></script>
      </div>
      <br />

      <div>
         <h1>The looper🔁</h1>
         <h3 class="LightText">Enter something and BOOM, looped!</h3>

         <input id="inputlooped" placeholder="Type something cool here" />
         <input type="number" id="loopNum" min="1" placeholder="How many times?" /> <br />
         <button id="loopBtn">Loop!</button>
         <button id="loopCLear">🆑</button>
         <h2 id="loopedThing"></h2>

         <script src="Scripts/inputLoop.js"></script>
      </div>
   </body>
</html>
