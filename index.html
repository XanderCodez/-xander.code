<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Xander</title>
      <link rel="stylesheet" href="Styles/Style-main.css" />
      <link rel="icon" type="image/png" href="Image/Icon.png" />
   </head>
   <body>
      <div>
         <p id="msg">Hi, type your name🆔</p>

         <p id="textHere"></p>

         <input id="nameInput" placeholder="Nickname" /> <br />

         <input type="checkbox" id="UpperCheck" />
         <label for="UpperCheck">Caps</label>

         <input type="checkbox" name="" id="BoldCheck" />
         <label for="BoldCheck">Bold Font</label> <br />

         <button id="submit">Magic🪄</button>
         <button id="decrease">Size ➖</button>
         <button id="increase">Size ➕</button>
         <button id="reset">Reset🔄</button>
         <button id="clear">🆑</button>
         <br /><br />
         <p id="error"></p>

         <script src="Scripts/Display Name.js"></script>
         <script src="Scripts/CheckBox.js"></script>
         <script src="Scripts/Console.js"></script>
      </div>
      <br />
      <div>
         <p>Number Guessing game🔢</p>
         <p2>Set 2 numbers to guess between them🧐</p2> <br />
         <br />
         <button id="start">Play🎮</button><br /><br />
         <p2 id="score"></p2>
         <h1 id="counter"></h1>
         <h1 id="counter2"></h1>

         <script src="Scripts/Number Guess.js"></script>
      </div>
      <br />
      <div>
         <h1>The Looper 🔁</h1>
         <h3>Enter a value and set the number of repetitions</h3>

         <input id="inputlooped" placeholder="Type something" />
         <input type="number" id="loopNum" min="1" placeholder="Select duration" /> <br />
         <button id="loopBtn">Loop!</button>
         <button id="loopCLear">🆑</button>
         <h2 id="loopedThing"></h2>

         <script src="Scripts/inputLoop.js"></script>
      </div>
   </body>
</html>
