<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Xander</title>
      <link rel="stylesheet" id="ThemeStyles" href="Styles/Dark.css" />
      <link rel="icon" type="image/png" href="Image/Icon.png" />
   </head>

   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

   <body>
      <button id="darkTheme">Dark Theme</button>
      <button id="lightTheme">Light Theme</button> <br /><br />
      <script>
         $("#darkTheme").click(() => {$("#ThemeStyles").attr("href", "Styles/Dark.css");}); // prettier-ignore
         $("#lightTheme").click(() => {$("#ThemeStyles").attr("href", "Styles/Light.css");}); // prettier-ignore
      </script>

      <div>
         <p id="msg">Hi, enter your name below🆔</p>
         <br />
         <p id="textHere"></p>
         <br />

         <input id="nameInput" placeholder="Nickname here" /> <br />

         <input type="checkbox" id="UpperCheck" />
         <label for="UpperCheck" class="LightText">Uppercase</label>

         <input type="checkbox" id="BoldCheck" />
         <label for="BoldCheck" class="LightText">Bold</label> <br />

         <button id="submit">✨Apply Magic!🪄</button> <br />
         <button id="decrease">➖</button>
         <button id="increase">➕</button>
         <button id="clear">🆑</button>
         <button id="reset">Reset🔄</button><br /><br />

         <p id="error" class="ErrorMsg"></p>

         <script src="Scripts/Display Name.js"></script>
      </div>
      <br />

      <div class="Box">
         <h1>CrackCode🔢</h1>
         <p2 class="LightText">Set your range below, and let's see if you can beat the odds🧐</p2> <br />

         <input type="number" id="minValueInput" placeholder="Minimum" min="0" max="1000" />
         <input type="number" id="maxValueInput" placeholder="Maxmum" min="1" max="9999" />
         <input type="number" id="TryAmount" placeholder="Tries" min="1" max="100" /><br />
         <button id="start">Start🎮</button>

         <h3 id="TriesDisplay"></h3>
         <h3 id="TotalPointsDisplay"></h3>
         <h3 id="TotalGamesDisplay"></h3>
         <h3 id="DifficultyDisplay"></h3>
         <br />
         <br />
         <h2>Current Rank</h2>
         <h3 id="RankDisplay">Play and Rank up!</h3>
         <br />
         <div>
            <a id="RankSysDisplay" onclick="showRankSys()">
               <p2 class="LightText">Ranking System🤔</p2>
               <script>
                  function showRankSys() {
                     $("#RankingDisplay").text("Beginner, Novice, Intermediate, Challenger, Adept, Expert, Master, Grandmaster, Legendary and Unstoppable!");
                  }
               </script>
            </a>
            <br />
            <br />
            <p2 class="LightText" id="RankingDisplay"></p2>
         </div>
         <br /><br />
         <p id="GameStatusMessage" class="ErrorMsg"></p>

         <script src="Scripts/Number Guess.js"></script>
      </div>
      <br />
   </body>
</html>
