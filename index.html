<html lang="en">
   <head>

      <link rel="stylesheet" href="Styles/Style-main.css" />

   <body>
      <div>
         <p id="msg">Hi, type your name!</p>

         <p id="textHere"></p>

         <input id="nameInput" placeholder="Nickname" /> <br />

         <input type="checkbox" id="UpperCheck" />
         <label for="UpperCheck">Caps</label>

         <input type="checkbox" name="" id="BoldCheck" />
         <label for="BoldCheck">Bold Font</label> <br />

         <button id="submit">Magic</button>
         <button id="decrease">Size -</button>
         <button id="increase">Size +</button>
         <button id="reset">Reset</button>
         <button id="clear">Clear Name</button>

         <p id="error"></p>

         <script src="Scripts/Display Name.js"></script>
         <script src="Scripts/CheckBox.js"></script>
         <script src="Scripts/Console.js"></script>
      </div>
      <br />
      <div>
         <p>Mini Game!</p>
         <p2>Number Guessing game</p2> <br />
         <br />
         <button id="start">Get Started!</button>

      <br />
   </body>
